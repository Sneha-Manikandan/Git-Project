<body>
    <h2>Class inheritance</h2>
    <p id="demo"></p>
    <script>
      
    class Animal{
        constructor(name)
        {
            this.name = name;
        }
    
        speak(){
            return "Some sound";
        }

        run(){
            return "üê∂ wags tail!!";
        }
    }
    class Dog extends Animal{
        constructor(name, speed){
            super(name) ; //Base class constructor
            this.speed = speed;
        }
    
        run(){
            return "üê∂ wags tail!!";
        }
        speak(){
            return "Woof!! üêï";
        }
        speed_bonus(){
            return `${this.name} is running at ${this.speed * 2}Km/hr`;
        }
    }
    let toby = new Animal("toby");
    document.getElementById("demo").innerHTML=toby.speak();
    document.getElementById("demo").innerHTML=toby.run();
    console.log(toby.speak());
    console.log(toby.run());

    console.log(maxy.run());
    console.log(maxy.speed_bonus())
    </script>
